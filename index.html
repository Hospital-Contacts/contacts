<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamad Medical Corporation - Emergency Contacts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #0579c2 0%, #a6d18b 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(253, 254, 254, 0.98);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(5, 121, 194, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(5, 121, 194, 0.1);
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(5, 121, 194, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #0579c2;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            font-weight: 400;
        }

        .main-content {
            flex: 1;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #0579c2;
            font-size: 1.1rem;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid rgba(5, 121, 194, 0.2);
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(253, 254, 254, 0.98);
            box-shadow: 0 5px 20px rgba(5, 121, 194, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #0579c2;
            box-shadow: 0 8px 25px rgba(5, 121, 194, 0.2);
            transform: translateY(-2px);
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .category-section {
            background: rgba(253, 254, 254, 0.98);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(5, 121, 194, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 2px solid rgba(5, 121, 194, 0.1);
        }

        .category-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(5, 121, 194, 0.2);
            border-color: rgba(166, 209, 139, 0.3);
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #0579c2;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #a6d18b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-icon {
            font-size: 1.2rem;
            color: #a6d18b;
        }

        .contact-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .contact-item:hover {
            background: rgba(166, 209, 139, 0.1);
            border-left-color: #0579c2;
            transform: translateX(5px);
        }

        .contact-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .contact-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .phone-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #0579c2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(5, 121, 194, 0.3);
        }

        .phone-link:hover {
            background: #045a9e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 121, 194, 0.4);
        }

        .phone-link i {
            font-size: 0.9rem;
        }

        .urgent .phone-link {
            background: #d32f2f;
            box-shadow: 0 3px 10px rgba(211, 47, 47, 0.3);
        }

        .urgent .phone-link:hover {
            background: #b71c1c;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
        }

        .urgent .category-title {
            color: #d32f2f;
        }

        .urgent .category-icon {
            color: #d32f2f;
        }

        .sub-items {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #a6d18b;
        }

        .sub-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(166, 209, 139, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(166, 209, 139, 0.2);
        }

        .sub-item .contact-name {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .footer {
            background: rgba(253, 254, 254, 0.98);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(5, 121, 194, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(5, 121, 194, 0.1);
        }

        .footer p {
            color: #666;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .logo {
                max-width: 100px;
            }
            
            .contacts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .category-section {
                padding: 20px;
            }
            
            .contact-numbers {
                flex-direction: column;
            }
            
            .phone-link {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .category-title {
                font-size: 1.2rem;
            }
            
            .contact-name {
                font-size: 0.9rem;
            }
            
            .logo {
                max-width: 80px;
            }
        }
    </style>
</head>
<body>

        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="https://malek.oun.qa/files/WhatsApp Image 2025-08-18 at 21.27.50.jpeg" alt="Hamad Medical Corporation Logo" class="logo">
                </div>
                <h1>Emergency Contacts</h1>
                <p>Hamad Medical Corporation - Quick access to important hospital phone numbers</p>
            </div>
        </header>

        <main class="main-content">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search contacts..." class="search-input">
            </div>

            <div class="contacts-grid" id="contactsGrid">
                <!-- Contacts will be dynamically loaded here -->
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Hamad Medical Corporation. For emergencies, call immediately.</p>
        </footer>
    </div>

                },
                {

                    "number": "40264077"
                }
            ]
        };

        // Category icons mapping
        const categoryIcons = {
            "URGENT": "fas fa-exclamation-triangle",
            "COMMON": "fas fa-phone",
            "OTHER_IMPORTANT": "fas fa-info-circle"
        };

        // Category display names
        const categoryNames = {
            "URGENT": "Urgent Numbers",
            "COMMON": "Common Numbers", 
            "OTHER_IMPORTANT": "Other Important Numbers"
        };

        // Function to clean and format phone numbers for tel: links
        function formatPhoneNumber(number) {
            // Remove all non-digit characters except + at the beginning
            return number.replace(/[^\d+]/g, '').replace(/\+(?!^)/g, '');
        }

        // Function to split multiple phone numbers
        function splitPhoneNumbers(numberString) {
            // Split by common separators: /, |, or multiple spaces
            return numberString.split(/[\/|]|\s{2,}/).map(num => num.trim()).filter(num => num);
        }

        // Function to create phone link HTML
        function createPhoneLink(number) {
            const cleanNumber = formatPhoneNumber(number);
            return `<a href="tel:${cleanNumber}" class="phone-link">
                <i class="fas fa-phone"></i>
                ${number}
            </a>`;
        }

        // Function to create contact numbers HTML
        function createContactNumbers(numberString) {
            if (!numberString) return '';
            
            const numbers = splitPhoneNumbers(numberString);
            return numbers.map(number => createPhoneLink(number)).join('');
        }

        // Function to create contact item HTML
        function createContactItem(contact) {
            let html = `
                <div class="contact-item">
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-numbers">
                        ${createContactNumbers(contact.number)}
                    </div>
            `;
            
            if (contact.sub_items && contact.sub_items.length > 0) {
                html += '<div class="sub-items">';
                contact.sub_items.forEach(subItem => {
                    html += `
                        <div class="sub-item">
                            <div class="contact-name">${subItem.name}</div>
                            <div class="contact-numbers">
                                ${createContactNumbers(subItem.number)}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            html += '</div>';
            return html;
        }

        // Function to create category section HTML
        function createCategorySection(categoryKey, contacts) {
            const categoryClass = categoryKey.toLowerCase().replace('_', '-');
            const icon = categoryIcons[categoryKey] || 'fas fa-phone';
            const displayName = categoryNames[categoryKey] || categoryKey.replace('_', ' ');
            
            let html = `
                <div class="category-section ${categoryClass}" data-category="${categoryKey}">
                    <h2 class="category-title">
                        <i class="${icon} category-icon"></i>
                        ${displayName}
                    </h2>
            `;
            
            contacts.forEach(contact => {
                html += createContactItem(contact);
            });
            
            html += '</div>';
            return html;
        }

        // Function to render all contacts
        function renderContacts(data = contactsData) {
            const contactsGrid = document.getElementById('contactsGrid');
            let html = '';
            
            // Render in specific order: URGENT first, then others
            const orderedCategories = ['URGENT', 'COMMON', 'OTHER_IMPORTANT'];
            
            orderedCategories.forEach(categoryKey => {
                if (data[categoryKey]) {
                    html += createCategorySection(categoryKey, data[categoryKey]);
                }
            });
            
            contactsGrid.innerHTML = html;
        }

        // Function to filter contacts based on search term
        function filterContacts(searchTerm) {
            if (!searchTerm.trim()) {
                renderContacts();
                return;
            }
            
            const filteredData = {};
            const term = searchTerm.toLowerCase();
            
            Object.keys(contactsData).forEach(categoryKey => {
                const filteredContacts = contactsData[categoryKey].filter(contact => {
                    // Check main contact name and number
                    const matchesMain = contact.name.toLowerCase().includes(term) || 
                                       contact.number.toLowerCase().includes(term);
                    
                    // Check sub-items if they exist
                    const matchesSubItems = contact.sub_items && contact.sub_items.some(subItem => 
                        subItem.name.toLowerCase().includes(term) || 
                        subItem.number.toLowerCase().includes(term)
                    );
                    
                    return matchesMain || matchesSubItems;
                });
                
                if (filteredContacts.length > 0) {
                    filteredData[categoryKey] = filteredContacts;
                }
            });
            
            renderContacts(filteredData);
        }

        // Function to setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                filterContacts(e.target.value);
            });
            
            // Clear search on escape key
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    filterContacts('');
                }
            });
        }

        // Function to add click analytics (optional)
        function trackPhoneClick(number) {
            console.log(`Phone number clicked: ${number}`);
            // You can add analytics tracking here if needed
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderContacts();
            setupSearch();
            
            // Add click event listener for phone links
            document.addEventListener('click', function(e) {
                if (e.target.closest('.phone-link')) {
                    const phoneLink = e.target.closest('.phone-link');
                    const number = phoneLink.textContent.trim();
                    trackPhoneClick(number);
                }
            });
            
            console.log('Hamad Medical Corporation Emergency Contacts loaded successfully!');
        });
    </script>
